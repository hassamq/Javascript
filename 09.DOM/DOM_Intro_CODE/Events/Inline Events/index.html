<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Events</title>
</head>
<body>
    <h1>Inline Events </h1>
    <button onclick="alert('You clicked me!!!'); alert('Stop clicking')"> 1 </button>
    <button onclick="alert('You clicked me!!!'); alert('Stop clicking')"> 2 </button>
    <button onclick="alert('You clicked me!!!'); alert('Stop clicking')"> 3 </button>
    <button onclick="alert('You clicked me!!!'); alert('Stop clicking')"> 4 </button>
    <button ondblclick="alert('You clicked me!!!'); alert('Stop clicking')"> 5 </button>
    </body>
</html>
